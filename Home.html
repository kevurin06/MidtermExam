<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeless Pixel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2e2e2e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

 
    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #555;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #888;
    }

 
    main {
      padding: 2rem 1rem;
      flex-grow: 1;
    }

    .welcome h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .welcome p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }

    .welcome img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border: 3px solid #777;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin: 0 auto;
      display: block;
    }
    .footer {
      text-align: center;
      background-color: black;
      color: white;
      padding: 1rem 0;
      width: 100%;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Timeless Pixel</h1>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="About.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome to Timeless Pixel</h2>
      <p>Relive the classic charm of retro games and pixel art. Explore the gallery and discover timeless pixels that bring nostalgia to life.</p>
      <img src="Front.jpg" alt="Pixel Art Example">
    </section>
  </main>

  <footer class="footer">
    &copy; Keruvin Ramos
  </footer>
</body>
</html>
