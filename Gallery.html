<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeless Pixel - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2e2e2e);
      color: white;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #555;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #888;
    }

    .gallery {
      padding: 1rem;
      text-align: center;
    }

    .gallery h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 0.5rem;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #666;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      background-color: black;
      color: white;
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Timeless Pixel</h1>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="About.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <h2>Game Poster Gallery</h2>
      <div class="gallery-grid">
        <img src="GtaSa.jpg" alt="Game Poster 1">
        <img src="GtaVC.jpg" alt="Game Poster 2">
        <img src="GtaV.jpg" alt="Game Poster 3">
        <img src="NFSU2.jpg" alt="Game Poster 4">
        <img src="NFSMW.jpg" alt="Game Poster 5">
        <img src="NFSCARB.jpg" alt="Game Poster 6">
      </div>
    </section>
  </main>

  <footer class="footer">
    &copy; Keruvin Ramos
  </footer>
</body>
</html>
